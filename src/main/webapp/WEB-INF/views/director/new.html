<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/director}" th:object="${directorPerson}">
    <label >Enter name: </label>
    <div>
    <input type="text" th:field="*{name}" th:name="name"/>
    </div>
    <br/>
    <label >Enter department: </label>
    <div>
        <input type="text" th:field="*{department}" th:name="department"/>
    </div>
    <br/>
    <label>Select employees: </label>
    <div th:each="person : ${employee}">
        <input type="checkbox" th:value="${person.id}" th:text="${person.name}" name="personId">
    </div>
    <br/>
    <button type="submit">Create!</button>
</form>

</body>
</html>
